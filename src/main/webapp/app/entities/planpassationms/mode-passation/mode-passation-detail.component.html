<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="modePassation">
            <h2><span jhiTranslate="gatewaysigmapApp.planpassationmsModePassation.detail.title">Mode Passation</span> {{ modePassation.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewaysigmapApp.planpassationmsModePassation.libelle" [ngbTooltip]="'gatewaysigmapApp.planpassationmsModePassation.help.libelle' | translate">Libelle</span></dt>
                <dd>
                    <span>{{ modePassation.libelle }}</span>
                </dd>
                <dt><span jhiTranslate="gatewaysigmapApp.planpassationmsModePassation.code">Code</span></dt>
                <dd>
                    <span>{{ modePassation.code }}</span>
                </dd>
                <dt><span jhiTranslate="gatewaysigmapApp.planpassationmsModePassation.description">Description</span></dt>
                <dd>
                    <span>{{ modePassation.description }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/mode-passation', modePassation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
