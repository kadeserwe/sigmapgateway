<div>
    <h2 id="page-heading">
        <span jhiTranslate="">Modes de Passation</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-mode-passation" [routerLink]="['/mode-passation/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gatewaysigmapApp.planpassationmsModePassation.home.createLabel">
            Create a new Mode Passation
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="modePassations?.length === 0">
        <span jhiTranslate="gatewaysigmapApp.planpassationmsModePassation.home.notFound">No modePassations found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="modePassations && modePassations.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gatewaysigmapApp.planpassationmsModePassation.libelle">Libelle</span></th>
                    <th scope="col" ><span jhiTranslate="gatewaysigmapApp.planpassationmsModePassation.code">Code</span></th>
                    <th scope="col" ><span jhiTranslate="gatewaysigmapApp.planpassationmsModePassation.description">Description</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let modePassation of modePassations ;trackBy: trackId">
                    <td><a [routerLink]="['/mode-passation', modePassation.id, 'view']">{{ modePassation.id }}</a></td>
                    <td>{{ modePassation.libelle }}</td>
                    <td>{{ modePassation.code }}</td>
                    <td>{{ modePassation.description }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/mode-passation', modePassation.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" ></span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/mode-passation', modePassation.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" ></span>
                            </button>

                            <button type="submit" (click)="delete(modePassation)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" ></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
