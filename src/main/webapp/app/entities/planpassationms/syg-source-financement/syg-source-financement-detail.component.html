<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="sygSourceFinancement">
            <h2><span jhiTranslate="gatewaysigmapApp.planpassationmsSygSourceFinancement.detail.title">Syg Source Financement</span> {{ sygSourceFinancement.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewaysigmapApp.planpassationmsSygSourceFinancement.libelle">Libelle</span></dt>
                <dd>
                    <span>{{ sygSourceFinancement.libelle }}</span>
                </dd>
                <dt><span jhiTranslate="gatewaysigmapApp.planpassationmsSygSourceFinancement.sygTypeSourceFinancement">Syg Type Source Financement</span></dt>
                <dd>
                    <div *ngIf="sygSourceFinancement.sygTypeSourceFinancementId">
                        <a [routerLink]="['/syg-type-source-financement', sygSourceFinancement.sygTypeSourceFinancementId, 'view']">{{ sygSourceFinancement.sygTypeSourceFinancementLibelle }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/syg-source-financement', sygSourceFinancement.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
