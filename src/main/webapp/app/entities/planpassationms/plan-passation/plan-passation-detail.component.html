<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="planPassation">
            <h2><span jhiTranslate="gatewaysigmapApp.planpassationmsPlanPassation.detail.title">Plan Passation</span> {{ planPassation.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewaysigmapApp.planpassationmsPlanPassation.dateDebut">Date Debut</span></dt>
                <dd>
                    <span>{{ planPassation.dateDebut }}</span>
                </dd>
                <dt><span jhiTranslate="gatewaysigmapApp.planpassationmsPlanPassation.dateFin">Date Fin</span></dt>
                <dd>
                    <span>{{ planPassation.dateFin }}</span>
                </dd>
                <dt><span jhiTranslate="gatewaysigmapApp.planpassationmsPlanPassation.commentaire">Commentaire</span></dt>
                <dd>
                    <span>{{ planPassation.commentaire }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/plan-passation', planPassation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
