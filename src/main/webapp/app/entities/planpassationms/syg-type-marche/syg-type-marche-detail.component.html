<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="sygTypeMarche">
            <h2><span jhiTranslate="gatewaysigmapApp.planpassationmsSygTypeMarche.detail.title">Syg Type Marche</span> {{ sygTypeMarche.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewaysigmapApp.planpassationmsSygTypeMarche.code">Code</span></dt>
                <dd>
                    <span>{{ sygTypeMarche.code }}</span>
                </dd>
                <dt><span jhiTranslate="gatewaysigmapApp.planpassationmsSygTypeMarche.libelle">Libelle</span></dt>
                <dd>
                    <span>{{ sygTypeMarche.libelle }}</span>
                </dd>
                <dt><span jhiTranslate="gatewaysigmapApp.planpassationmsSygTypeMarche.description">Description</span></dt>
                <dd>
                    <span>{{ sygTypeMarche.description }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/syg-type-marche', sygTypeMarche.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
